<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">

<body>
    <h1>Conversor de divisas</h1>


    <div class="checkBoxesContainer">
        <div class="divisa">


            <div class="divisaUno">
                <span class="fi fi-cr"></span>
                <p>Costa Rica (CRC)</p>
            </div>
            <div class="inputContainer">
                <input type="text" name="" id="inputOne" placeholder="1000">
            </div>
        </div>

        <i class="bi bi-arrow-down-circle"></i>

        <div class="divisaConversion">
            <div class="divisaDos">
                <span class="fi fi-us" id="banderaActual"></span>
                <p id="conversionActual">Dolar Ã¡mericano (USD)</p>
            </div>
        </div>
        <div class="result">
            <p id="resultInHTML">10,000</p>
        </div>

    </div>

    <article class="seleccionarConversionModal hiddenModal">
        <div class="modal">
            <h2>Selecciona la divisa a convertir</h2>
            <div class="divisasCasillasGrid">
                
                <div class="divisaCasilla">
                    <span class="fi fi-us"></span>
                    <p id="us" class="0">USD</p>
                </div>
                <div class="divisaCasilla">
                    <span class="fi fi-ca"></span>
                    <p id="ca" class="1">CAD</p>
                </div>
                <div class="divisaCasilla">
                    <span class="fi fi-mx"></span>
                    <p id="mx" class="2">MXN</p>
                </div>
                <div class="divisaCasilla">
                    <span class="fi fi-gb"></span>
                    <p id="gb" class="3">GBP</p>
                </div>
                <div class="divisaCasilla">
                    <span class="fi fi-fr"></span>
                    <p id="fr" class="4">EUR</p>
                </div>
                <div class="divisaCasilla">
                    <span class="fi fi-de"></span>
                    <p id="de" class="5">EUR</p>
                </div>
                <div class="divisaCasilla">
                    <span class="fi fi-it"></span>
                    <p id="it" class="6">EUR</p>
                </div>
                <div class="divisaCasilla">
                    <span class="fi fi-es"></span>
                    <p id="es" class="7">EUR</p>
                </div>
                <div class="divisaCasilla">
                    <span class="fi fi-au"></span>
                    <p id="au" class="8">AUD</p>
                </div>
                <div class="divisaCasilla">
                    <span class="fi fi-br"></span>
                    <p id="br" class="9">BRL</p>
                </div>
                <div class="divisaCasilla">
                    <span class="fi fi-cn"></span>
                    <p id="cn" class="10">CNY</p>
                </div>
                <div class="divisaCasilla">
                    <span class="fi fi-in"></span>
                    <p id="in" class="11">INR</p>
                </div>
                <div class="divisaCasilla">
                    <span class="fi fi-jp"></span>
                    <p id="jp" class="12">JPY</p>
                </div>
                <div class="divisaCasilla">
                    <span class="fi fi-ru"></span>
                    <p id="ru" class="13">RUB</p>
                </div>
                


            </div>
        </div>
    </article>
